<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Calculate Molar Mass</title>

<link href="../static/img/favicon.png" th:href="@{/img/favicon.png}"
	rel="shortcut icon" />

<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link href="../static/css/boxicons.min.css"
	th:href="@{/css/boxicons.min.css}" rel="stylesheet" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" />

</head>

<body>
	<section id="hero">
		<div class="hero-container">
			<h2>Enter Your Formula</h2>
			<br> <br>

			<div class="container">
				<div class="row">
					<form class="form-inline" action="/calculate/" method="get">
						<div class="col-6 no-padding mx-auto">
							<input type="text" th:name="formula" class="input-formula"
								placeholder="H20" aria-label="formula">
							<button type="submit" class="btn btn-calculate mb-2">Calculate</button>
						</div>
					</form>
				</div>

				<br> <br>

				<th:block th:unless="${#strings.isEmpty(result)}">
					<div class="row row-margin">
						<div class="col-4 no-padding mx-auto">
							<label class="formula-res"
								th:text="'Result for formula : ' + ${formula}"></label>
							<div
								class="card text-white font-weight-bold formula-res-div mb-3">
								<div class="card-body text-center" th:text="${result}"></div>
							</div>
						</div>
					</div>
				</th:block>

			</div>

		</div>
	</section>

	<header id="header" class="d-flex align-items-center ">
		<div
			class="container-fluid d-flex align-items-center justify-content-lg-between">

			<h1 class="logo me-auto me-lg-0">
				<a href="#">Calculate Molar Mass</a>
			</h1>

			<div class="header-social-links d-flex align-items-center">
				<h4>
					<a href="mailto:andjelicb.ognjen@gmail.com"><i
						class="bi bi-envelope"></i></a> <a href="https://github.com/crni99/"><i
						class="bi bi-github"></i></a> <a
						href="https://www.linkedin.com/in/crni99/"><i
						class="bi bi-linkedin"></i></i></a>
				</h4>
			</div>

		</div>
	</header>

	<div id="preloader"></div>
	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/glightbox.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/purecounter_vanilla.js"></script>
	<script src="../js/main.js"></script>

</body>

</html>
